// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.31'
    ext.lifecycle_version = '1.1.1'
    ext.retrofit_version = '2.6.0'
    ext.retrofit_rx_version = '2.4.0'
    ext.retrofit_gson_conv_version = '2.3.0'
    ext.okhttp3_log_interceptor = '3.4.1'
    ext.retrofit_conv_scalars = '2.1.0'
    ext.rxjava_version = '2.1.13'
    ext.rxandroid_version = '2.0.2'
    ext.dagger_version = '2.16'
    ext.material_version = '1.1.0-alpha08'
    ext.picasso_version = '2.71828'
    ext.room_version = '2.2.0-alpha01'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
